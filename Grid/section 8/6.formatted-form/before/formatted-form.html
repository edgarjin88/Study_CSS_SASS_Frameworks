<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Formatted Form</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/formatted-form.css" />
</head>
<body>
    <div class="container">
        <form action="">
            <h3>Register form</h3>
            <fieldset>
                <div class="form-fields">

                    <label for="email">Email</label>
                    <input type="email" id='email' placeholder="email">
                    <label for="firstName">firstName</label>
                    <input type="firstName" id='firstName' placeholder="firstName">
                    <label for="lastName">lastName</label>
                    <input type="lastName" id='lastName' placeholder="lastName">
                    <label for="deposit">Deposit $</label>
                    <input type="deposit" id='deposit' placeholder="deposit">
                    <label for="comment">Comment</label>
                    <textarea name="comment" id="comment" placeholder="Add comment" rows="7"></textarea>
                </div>
            </fieldset>
            <button>Submit</button>
        </form>
    </div>
</div>
</body>
</html>
